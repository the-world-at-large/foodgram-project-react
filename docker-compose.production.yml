version: '3.8'
services:

  db:
    image: postgres:13.10
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - .env
    
  backend:
    image: i0ne1y/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    image: i0ne1y/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.22.1
    ports:
      - "8000:80"
    volumes:
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  static_value:
  media_value:
  db_data:
