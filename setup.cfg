[flake8]
ignore =
    W503,
    F811,
    R503,
    R504,
    R505,
exclude = 
    */conftest.py
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
sections = STDLIB, FIRSTPARTY, THIRDPARTY, LOCALFOLDER
known_local_folder = api, recipe, users
lines_after_imports = 2
skip = tests, .venv, venv
use_parentheses = true
